<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>

    <div style="size: 80px;" id="numbers">

        123456789
        
    </div>
    <button style="height: 40px;width: 80px;" id="submit">
Submit
    </button>
    
    <p id="result"></p>
    <script>
let g = parseInt(document.getElementById("numbers").textContent) ;

        document.getElementById("submit").onclick=function(){
            document.getElementById("result").textContent = g
            

        }


    </script>
</body>
</html>
